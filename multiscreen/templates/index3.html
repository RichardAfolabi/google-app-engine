<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %} Afrimations.tv {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//hynimations.com/atemp/style.css">
  </head>



  <body>
    <div id="wrap">  <!-- Wraps the whole page -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Afrimations.tv</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>



    <div class="container">

      <div class="starter-template">
        <h1>{{greetings}}</h1>
        <h3>{{fdback}}</h3>
        <form method="post" action="/" class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" name="guess" class="form-control" placeholder="Guess">
          </div>
          <button type="submit" class="btn btn-default">Enter Guess</button>

         <h2>{{stguess}}</h2>
        </form>        
      </div>      
    </div>


 
 





<!-- Insert these below the other pages  -->

      <div id="footer">
        <div class="container">
          <p class="pull-right"><a href="#">Afrimations.tv</a></p>
          <p class="pull-left">About</p>
        </div>
      </div>



      <!-- Bootstrap core JavaScript placed below for fast loading
      ============================================================ -->
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

     </div>  
  </body>
</html>
