<!DOCTYPE html5>
<html>
  <head>
    <title>
      {% block title %} Afrimations.tv {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="content-type" content="text/html; charset=utf-8">
              
    <!-- ============= Bootstrap stylesheets and custom styles =========== -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

      <!-- ============= Bootstrap core JavaScript files =========== -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>    
  </head>



<!-- The Top Navigation Bar -->
  <body>
    <div id="wrap">  <!-- Wraps the whole page -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Afrimations.tv</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li {% ifequal path '/index.html' %}class="active"{% endifequal %}><a href="index.html">Home</a></li>
              <li {% ifequal path '/hawkins.html' %}class="active"{% endifequal %}><a href="hawkins.html">Hawkins</a></li>
              <li {% ifequal path '/site.html' %}class="active"{% endifequal %}><a href="site.html">Arsenal</a></li>
              <li {% ifequal path '/topics.html' %}class="active"{% endifequal %}><a href="topics.html">Wigan</a></li>
              <li {% ifequal path '/login.html' %}class="active"{% endifequal %}><a href="/login">Login</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

 
                  


<!-- Other page lements will be inserted after this line -->
    <div id="bodycontent"> 
      {% block bodycontent %}
          Replace this
      {% endblock %}
    </div>
